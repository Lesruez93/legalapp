<ion-header no-border>
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title class="ion-text-center">
      Emergence Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="user-profile-content ion-no-margin">

  <div class="user-friends-section ion-no-margin">
   
    <ion-row class="friends-row ion-no-margin">
    
      <ion-col class="friend-item" size="6">

        <ion-card >

          <app-aspect-ratio [ratio]="{w: 1, h: 1}">
            <app-image-shell class="user-image" animation="spinner" [src]="'./assets/sample-images/notifications/Police.jpg'"></app-image-shell>
          </app-aspect-ratio>
          
          <!-- <ion-thumbnail style="margin:0 auto;  min-width: 5rem;    
          min-height: 5rem;" class="ion-padding-top" >
            <img src="./assets/sample-images/notifications/police.png" />
          </ion-thumbnail> -->
          <ion-card-content class="ion-text-center ion-no-margin-top ion-no-padding-top">
            <h3 class="friend-name">Police</h3>
            <p class="sub-name">Law Enforcement</p>
            <ion-button class="call-to-action-btn ion-text-center" size="small" color="primary">Call</ion-button>

          </ion-card-content>
        </ion-card>
       
      </ion-col>
      <ion-col class="friend-item" size="6">

        <ion-card>
          <app-aspect-ratio [ratio]="{w: 1, h: 1}">
            <app-image-shell class="user-image" animation="spinner" [src]="'./assets/sample-images/notifications/Medical.jpg'"></app-image-shell>
          </app-aspect-ratio>
          
          <ion-card-content class="ion-text-center">
            <h3 class="friend-name">EMS</h3>
            <p class="sub-name ion-text-wrap">Emergence</p>
            <ion-button class="call-to-action-btn ion-text-center" size="small" color="primary">Call</ion-button>

          </ion-card-content>
        </ion-card>
       
      </ion-col>
    </ion-row>
    <ion-row class="friends-row">
    
      <ion-col class="friend-item" size="6">

        <ion-card>
          <app-aspect-ratio [ratio]="{w: 1, h: 1}">
            <app-image-shell class="user-image" animation="spinner" [src]="'./assets/sample-images/notifications/Fire.jpg'"></app-image-shell>
          </app-aspect-ratio>
          
          <ion-card-content class="ion-text-center">
            <h3 class="friend-name">Fire</h3>
            <p class="sub-name">Law Enforcement</p>
            <ion-button class="call-to-action-btn ion-text-center" size="small" color="primary">Call</ion-button>

          </ion-card-content>
        </ion-card>
       
      </ion-col>
      <ion-col class="friend-item" size="6">

      
       
      </ion-col>
    </ion-row>
  </div>

</ion-content>
