<ion-content class="login-content">
  <h2 class="ion-text-center ion-margin-bottom">
    Welcome to Legal Cover
  </h2>
  <img src="./assets/images/logo.png" class="ion-text-center ion-margin-top" width="50%"
   style="margin: auto; display: block; margin-top:50% ;">
  <br>
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()" >
    <ion-list  class="inputs-list" lines="full" >
    
      <ion-item >
        <ion-label>Country</ion-label>
        <ion-select placeholder="Select One" >
          <ion-select-option  *ngFor="let item of countries" [value]="item" >{{item.dial_code}} {{item.name}}</ion-select-option>
         
        </ion-select>
      </ion-item>
  
    </ion-list>

    <ion-list class="inputs-list" lines="full">
      
      <ion-item class="input-item">
        <ion-input type="phone" placeholder="Phone" formControlName="phone" clearInput autocapitalize="off" inputmode="phone"></ion-input>
      </ion-item>
  

    
    </ion-list>

    <ion-button class="login-btn" type="submit" expand="block" >Get Code</ion-button>
    <ion-row class="other-auth-options-row">
      <ion-button class="forgot-btn" fill="clear" [routerLink]="['/app/home']">
        Home
       </ion-button>

      <!-- <ion-button class="forgot-btn" fill="clear" [routerLink]="['/auth/forgot-password']">
        Forgot Password?
      </ion-button>
      -->

      <ion-button class="signup-btn" fill="clear" [routerLink]="['/auth/signup']">
        Sign Up!
      </ion-button>
    </ion-row>
  </form>

    <ion-button class="social-auth-btn twitter-auth-btn" expand="block" color="twitter" (click)="doTwitterLogin()">Log In with Twitter</ion-button>
  </div> -->
</ion-content>
